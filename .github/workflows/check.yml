# commits can contain win, rhub or deploy text for specific actions
name: Check
on: push
jobs:
  check-r-verse-latest:
    runs-on: ubuntu-18.04
    container: rocker/verse:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          remotes::install_deps(dependencies = TRUE)

      - name: Check 🔍
        shell: Rscript {0}
        run: |
          devtools::check(cran = TRUE, vignettes = TRUE)

  check-r-verse-devel:
    runs-on: ubuntu-18.04
    container: rocker/verse:devel
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          remotes::install_deps(dependencies = TRUE)

      - name: Check 🔍
        shell: Rscript {0}
        run: |
          devtools::check(cran = TRUE, vignettes = TRUE)

  check-r-devel-san:
    runs-on: ubuntu-18.04
    container: rocker/r-devel-san
    steps:
      - name: Checkout repository 🛎
        uses: actions/checkout@v2

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp", "knitr", "rmarkdown", "tinytest", "rcmdcheck"))

      - name: Check 🔍
        shell: Rscript {0}
        run: |
          rcmdcheck::rcmdcheck(
            args = c("--as-cran", "--ignore-vignettes"), 
            build_args = "--no-build-vignettes",
            error_on = c("error", "warning")
          )

  check-r-devel-ubsan-clang:
    runs-on: ubuntu-18.04
    container: rocker/r-devel-ubsan-clang
    steps:
      - name: Checkout repository 🛎
        uses: actions/checkout@v2

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp", "knitr", "rmarkdown", "tinytest", "rcmdcheck"))

      - name: Check 🔍
        shell: Rscript {0}
        run: |
          rcmdcheck::rcmdcheck(
            args = c("--as-cran", "--ignore-vignettes"), 
            build_args = "--no-build-vignettes",
            error_on = c("error", "warning")
          )

  check-r-verse-3-6:
    runs-on: ubuntu-18.04
    container: rocker/verse:3.6.3
    steps:
      - name: Checkout repository 🛎
        uses: actions/checkout@v2

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          remotes::install_deps(dependencies = TRUE)

      - name: Check 🔍
        shell: Rscript {0}
        run: |
          devtools::check(cran = TRUE, vignettes = TRUE)
